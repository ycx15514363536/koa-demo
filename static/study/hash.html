<!doctype html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>hash</title>
</head>
<body>
  <script>
    function addhash() {
      var count = location.hash ? parseInt(location.hash.slice(1)) : 0;
      count++;
      location.hash = count;
      setTimeout(function() {
        addhash();
      }, 1000);
    }
    addhash();
  </script>
</body>
</html>
